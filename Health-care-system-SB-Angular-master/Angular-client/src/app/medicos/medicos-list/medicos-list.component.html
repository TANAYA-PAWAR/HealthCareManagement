<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 7.3%;">
  <a class="navbar-brand" href="#">Medicos List {{ desc }}</a>
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" style="margin-right: 15px">
      <button class="btn btn-primary" (click)="gotoMedicos()">
        New Medicos
      </button>
    </li>
    <div class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="text"
        [(ngModel)]="search"
        placeholder="Search"
      />
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
    </div>
  </ul>
</nav>
<br />
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <tr style="background: lightgreen">
      <th>ID</th>
      <th>Record</th>
      <th>Date</th>
      <th>price</th>
      <th>Quantity</th>
      <th>Doctor</th>
      <th>Patient</th>
      <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let med of medList | medicos:search">
      <td>{{ med.mId }}</td>
      <td>{{ med.mRecord }}</td>
      <td>{{ med.date }}</td>
      <td>{{ med.price}}</td>
      <td> {{med.quantity}} </td>
      <td>{{ med.doctor.doctorName }}</td>
      <td>{{ med.patient.pName }}</td>
      <td>
        <button (click)="getMedicos(med.mId)" class="btn btn-danger">
          Update
        </button>
        <!-- &nbsp;|&nbsp; -->
        <!-- <button (click)="deleteMedicos(med.mId)" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash">Delete</span>
        </button> -->
      </td>
    </tr>
    <tr *ngIf="medList && medList.length == 0">
      <td colspan="8">No records found!</td>
    </tr>
  </table>
</div>
