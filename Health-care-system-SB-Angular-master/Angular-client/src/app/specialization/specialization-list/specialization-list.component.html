<app-index></app-index>
<div *ngIf="showAdminBoard" style="margin-top: 7.3%;">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Specialization List {{desc}}</a>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 15px;">
        <button class="btn btn-primary" (click)="gotoSpecialization()">New Specialization</button>
      </li>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" placeholder="Search">
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
      </div>
    </ul>
  </nav>
  <br>
  <div class="container">
    <table class="table table-striped table-bordered table-hover">
      <tr style="background: lightgreen">
        <th>Id</th>
        <th>Name</th>
        <th>ACTIONS</th>
      </tr>
      <tr *ngFor="let spec of specList | specializationFilter : search">
        <td>{{ spec.specId }}</td>
        <td>{{ spec.speciality }}</td>
        
        <td>
          <button (click)="getSpecialization(spec.specId)" class="btn btn-info">
          Update
        </button>
        &nbsp;&nbsp;
        <!-- <button (click)="deleteSpecialization(spec.specId)" class="btn btn-danger">
          Delete
        </button> -->
        </td>
      </tr>
      <tr *ngIf="specList && specList.length == 0">
        <td colspan="3">No records found!</td>
      </tr>
    </table>
  </div>
  </div>
  <div *ngIf ="!showAdminBoard" style="margin-top: 7.3%;">
    <h3>You are not authorised</h3>
  </div>
