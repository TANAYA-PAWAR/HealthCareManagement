<app-index></app-index>
<div *ngIf="showAdminBoard" style="margin-top: 7.3%;">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee List {{ desc }}</a>
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" style="margin-right: 15px">
      <button class="btn btn-primary" (click)="gotoEmployee()">
        New employee
      </button>
    </li>
    <div class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="text"
        [(ngModel)]="search"
        placeholder="Search"
      />
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
    </div>
  </ul>
</nav>
<br />
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <tr style="background: lightgreen">
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Employee Phone</th>
      <th>Employee address</th>
      <th>Employee department</th>
      <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let employee of employeeList | employeeFilter: search">
      <td>{{ employee.empId }}</td>
      <td>{{ employee.empName }}</td>
      <td>{{ employee.empMobileNo }}</td>
      <td>{{ employee.empAdd }}</td>
      <td>{{ employee.department.deptName }}</td>

      <td>
        <button
          (click)="getEmployee(employee.empId)"
          class="btn btn-danger"
        >
          update
        </button>
        <!-- &nbsp;|&nbsp;
        <button
          (click)="deleteEmployee(employee.empId)"
          class="btn btn-default btn-sm"
        >
          <span class="glyphicon glyphicon-trash">Delete</span>
        </button> -->
      </td>
    </tr>
    <tr *ngIf="employeeList && employeeList.length == 0">
      <td colspan="6">No records found!</td>
    </tr>
  </table>
</div>
</div>
<div *ngIf="!showAdminBoard" style="margin-top: 7.3%;">
  <h3>You are not authorised</h3>
</div>
