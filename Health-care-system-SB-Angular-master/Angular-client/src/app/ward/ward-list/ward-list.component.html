<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 7.3%;">
  <a class="navbar-brand" href="#">Ward List {{ desc }}</a>
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" style="margin-right: 15px">
      <button class="btn btn-primary" (click)="gotoWard()">New Ward</button>
    </li>
    <div class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="text"
        [(ngModel)]="search"
        placeholder="Search"
      />
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
    </div>
  </ul>
</nav>
<br />
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <tr style="background: lightgreen">
      <th>ID</th>
      <th>Name</th>
      <th>Doctor</th>
      <th>Patient</th>
      <th>Contact Number</th>
    </tr>
    <tr *ngFor="let ward of wardList | wardList : search">
      <td>{{ ward.wid }}</td>
      <td>{{ ward.wardName }}</td>
      <td>{{ ward.doctor.doctorName }}</td>
      <td>{{ ward.patient.pName }}</td>
      <td>
          {{ward.patient.pMobileNo}}
        <!-- <button (click)="getWard(ward.wid)" class="btn btn-info">
          Update
        </button>
        &nbsp;&nbsp; -->
        <!-- <button (click)="deleteWard(ward.wid)" class="btn btn-danger">
          Delete
        </button> -->
      </td>
    </tr>
    <tr *ngIf="wardList && wardList.length == 0">
      <td colspan="5">No records found!</td>
    </tr>
  </table>
</div>
