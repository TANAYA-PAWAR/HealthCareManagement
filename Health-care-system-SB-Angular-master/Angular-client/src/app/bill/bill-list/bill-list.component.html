<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 7.3%;">
    <a class="navbar-brand" href="#">Bill List {{desc}}</a>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 15px;">
        <button class="btn btn-primary" (click)="gotoBill()">New Bill</button>
      </li>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" placeholder="Search">
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
      </div>
    </ul>
  </nav>
  <br>
  <div class="container">
    <table class="table table-striped table-bordered table-hover">
      <tr style="background: lightgreen">
        <th>ID</th>
        <th>Treatment Charge</th>
        <th>Date</th>
        <th>Insurance</th>
        <th>Patient</th>
        <th>ACTIONS</th>
      </tr>
      <tr *ngFor="let bill of billList | billFilter: search">
        <td>{{ bill.bId }}</td>
        <td>{{ bill.bAmt }}</td>
        <th>{{ bill.billDate}}</th>
        <td>{{ bill.insurance.iNo }}</td>
        <td>{{ bill.patient.pName}}</td>
        <td>
          <button (click)="getBill(bill.bId)" class="btn btn-info">
          Update
        </button>
        &nbsp;&nbsp;
        <button (click)="invoice(bill.bId)" class="btn btn-danger">
          Invoice
        </button>
        &nbsp;&nbsp;
        <!-- <button (click)="deleteBill(bill.bId)" class="btn btn-danger">
          Delete
        </button> -->
          
        </td>
      </tr>
      <tr *ngIf="billList && billList.length == 0">
        <td colspan="8">No records found!</td>
      </tr>
    </table>
  </div>
