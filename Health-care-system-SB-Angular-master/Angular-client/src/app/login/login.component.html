<div class="image">
<div class="container">
    <div class="form-login">
        <h3 class="login-heading mb-4 text-left">LOGIN</h3>
        <form *ngIf="!isLoggedIn" name="form">
            <div class="form-label-group">
                <input type="username" id="username" class="form-control username" placeholder="username" name="username" [(ngModel)]="form.username" required #username="ngModel" autofocus>
            </div>
            <br>
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control password" name="password" placeholder="Password" [(ngModel)]="form.password" required #password="ngModel">
            </div>
            <br>
            <button class="btn btn-lg btn-primary" type="submit" (click)="doLogin()">Sign in</button>
        </form>
    </div>
</div>
</div>
