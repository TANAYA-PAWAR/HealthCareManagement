<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 7.3%;">
  <a class="navbar-brand" href="#">Doctor List {{ desc }}</a>
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" style="margin-right: 15px">
      <button class="btn btn-primary" (click)="gotoDoctor()">New Doctor</button>
    </li>
    <div class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="text"
        [(ngModel)]="search"
        placeholder="Search"
      />
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
    </div>
  </ul>
</nav>
<br />
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <tr style="background: lightgreen">
      <th>Id</th>
      <th>Name</th>
      <th>PhoneNO</th>
      <th>Address</th>
      <th>Department</th>
      <th>Specialization</th>
      <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let doc of docList | doctorFilter: search">
      <td>{{ doc.doctorId }}</td>
      <td>{{ doc.doctorName }}</td>
      <td>{{ doc.doctorPhoneNO }}</td>
      <td>{{ doc.doctorAddress }}</td>
      <td>{{ doc.department.deptName }}</td>
      <td>{{ doc.specialization.speciality }}</td>

      <td>
        <button (click)="getDoctor(doc.doctorId)" class="btn btn-info">
          Update
        </button>
        &nbsp;&nbsp;
        <!-- <button (click)="deleteDoctor(doc.doctorId)" class="btn btn-danger">
          Delete
        </button> -->
      </td>
    </tr>
    <tr *ngIf="docList && docList.length == 0">
      <td colspan="7">No records found!</td>
    </tr>
  </table>
</div>
