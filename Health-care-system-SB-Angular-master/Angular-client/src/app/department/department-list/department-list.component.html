<app-index></app-index>
<div *ngIf="showAdminBoard" style="margin-top: 7.3%;">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Department List {{desc}}</a>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 15px;">
        <button class="btn btn-primary" (click)="gotoDepartment()">New Department</button>
      </li>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" placeholder="Search">
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
      </div>
    </ul>
  </nav>
  <br>
  <div class="container">
    <table class="table table-striped table-bordered table-hover">
      <tr style="background: lightgreen">
        <th>ID</th>
        <th>Department Name</th>
        <th>ACTIONS</th>
      </tr>
      <tr *ngFor="let department of departmentList | departmentFilter : search">
        <td>{{ department.deptId }}</td>
        <td>{{ department.deptName }}</td>
      
        <td>
          <button (click)="getDepartment(department.deptId)" class="btn btn-info">
          Update
        </button>
        &nbsp;&nbsp;
        <!-- <button (click)="deleteDepartment(department.deptId)" class="btn btn-danger">
          Delete
        </button> -->
        </td>
      </tr>
      <tr *ngIf="departmentList && departmentList.length == 0">
        <td colspan="3">No records found!</td>
      </tr>
    </table>
  </div>
</div>
<div *ngIf ="!showAdminBoard" style="margin-top: 7.3%;">
  <h3>You are not authorised</h3>
</div>
